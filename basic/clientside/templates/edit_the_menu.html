<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item | Hotel Royale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1522771739844-6a9f6d5f14af?q=80&w=2940&auto=format&fit=crop');
            background-size: cover; background-position: center; background-attachment: fixed;
        }
        .glass-effect {
            background: rgba(15, 23, 42, 0.5); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .form-input {
            background: rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.2);
            outline: none; transition: border-color 0.2s;
        }
        .form-input:focus { border-color: rgba(99, 102, 241, 0.8); box-shadow: none; }
    </style>
</head>
<body class="bg-slate-900 text-slate-200">
    <div class="min-h-screen w-full bg-black/40 flex items-center justify-center p-4">
        <div class="w-full max-w-lg glass-effect p-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-white">Edit Menu Item</h1>
                <a href="{{ url_for('index') }}" class="text-sm text-slate-400 hover:text-white transition-colors">‚Üê Back to Menu</a>
            </div>
            <form method="POST">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label for="name" class="block text-sm font-medium text-slate-300 mb-1">Item Name</label>
                        <input type="text" id="name" name="name" value="{{ item.name }}" required class="w-full form-input px-3 py-2 text-white">
                    </div>
                    <div>
                        <label for="price" class="block text-sm font-medium text-slate-300 mb-1">Price</label>
                        <input type="number" id="price" name="price" value="{{ item.price }}" step="0.01" required class="w-full form-input px-3 py-2 text-white">
                    </div>
                    <div>
                        <label for="category" class="block text-sm font-medium text-slate-300 mb-1">Category</label>
                        <input type="text" id="category" name="category" value="{{ item.category }}" required class="w-full form-input px-3 py-2 text-white">
                    </div>
                    <div class="md:col-span-2">
                        <label for="description" class="block text-sm font-medium text-slate-300 mb-1">Description</label>
                        <textarea id="description" name="description" rows="3" class="w-full form-input px-3 py-2 text-white">{{ item.description }}</textarea>
                    </div>
                    <div class="md:col-span-2">
                        <label for="imageUrl" class="block text-sm font-medium text-slate-300 mb-1">Image URL (Optional)</label>
                        <input type="url" id="imageUrl" name="imageUrl" value="{{ item.image_url }}" class="w-full form-input px-3 py-2 text-white">
                    </div>
                </div>
                <div class="flex justify-end mt-6">
                    <button type="submit" class="w-full md:w-auto bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2 px-8 transition-colors">Update Item</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
