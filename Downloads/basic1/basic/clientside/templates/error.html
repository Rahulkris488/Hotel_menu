<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | Hotel Royale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1522771739844-6a9f6d5f14af?q=80&w=2940&auto=format&fit=crop');
            background-size: cover; background-position: center; background-attachment: fixed;
        }
        .glass-effect {
            background: rgba(15, 23, 42, 0.5); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200">
    <div class="min-h-screen w-full bg-black/40 flex items-center justify-center p-4">
        <div class="text-center">
            <div class="glass-effect p-8 max-w-lg">
                <h1 class="text-2xl font-bold text-red-400 mb-4">An Error Occurred</h1>
                <p class="text-slate-300 bg-red-900/40 p-4 mb-6">{{ message }}</p>
                <a href="{{ url_for('index') }}" class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2 px-8 transition-colors">
                    ‚Üê Go Back to Menu
                </a>
            </div>
        </div>
    </div>
</body>
</html>
